<!DOCTYPE html>
<html>
  <title>W3.CSS Template</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Raleway"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <style>
    body,
    h1 {
      font-family: "Raleway", Arial, sans-serif;
    }
    h1 {
      letter-spacing: 6px;
    }
    .w3-row-padding img {
      margin-bottom: 12px;
    }
  </style>
  <body>
    <!-- !PAGE CONTENT! -->
    <div class="w3-content" style="max-width: 1500px">
      <!-- Header -->
      <header class="w3-panel w3-center w3-opacity" style="padding: 128px 16px">
        <h1 class="w3-xlarge">ARCHI. ENGINEER</h1>
        <h1>Faisal Hashim</h1>
        <!-- Contents below (with links) -->
        <div class="w3-padding-32">
          <div class="w3-bar w3-border" , style="background-color: burlywood">
            <a href="#" class="w3-bar-item w3-button">CODED Portfolio</a>
            <a href="#" class="w3-bar-item w3-button w3-light-grey">Projects</a>
            <a href="#" class="w3-bar-item w3-button"> CV </a>
            <a href="#" class="w3-bar-item w3-button w3-hide-small"></a>
          </div>
        </div>
      </header>

      <div>
        <h1>About Me With Picture</h1>
      </div>
      <!-- Photo Grid -->
      <div class="w3-row-padding w3-grayscale" style="margin-bottom: 128px">
        <div class="w3-half">
          <img
            src="https://www.arabianbusiness.com/public/images/2021/03/23/kuwaitskylineflag_1.jpg"
            style="width: 100%"
          />
          <img
            src="https://images.adsttc.com/media/images/5ddc/1d15/3312/fd27/f100/004f/newsletter/Dan_Glasser.jpg?1574706444"
            style="width: 100%"
          />
        </div>

        <div class="w3-half">
          <img
            src="https://thumbor.forbes.com/thumbor/640x640/https://blogs-images.forbes.com/forbestechcouncil/files/2019/01/canva-photo-editor-8-7.jpg?width=960"
            style="width: 100%"
          />
          <img
            src="https://www.usnews.com/dims4/USNEWS/53fab75/17177859217/resize/800x540%3E/quality/85/?url=https%3A%2F%2Fmedia.beam.usnews.com%2Fb7%2F029f7721431e45fe47d6a961289c63%2FCUBouder_Campuslife1.JPG"
            style="width: 100%"
          />
        </div>
      </div>

      <!-- End Page Content -->
    </div>

    <!-- Footer -->
    <footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-large">
      <a target="_blank" href="https://twitter.com/laryfaisal"
        ><i class="fa fa-twitter w3-hover-opacity"></i>
      </a>
      <a target="_blank" href="https://www.instagram.com/fslhsm/"
        ><i class="fa fa-instagram w3-hover-opacity"></i>
      </a>
      <a target="_blank" href="https://github.com/faisalaqua?tab=repositories"
        ><i class="fa fa-github w3-hover-opacity"></i>
      </a>

      <p>
        Powered by
        <a
          href="https://www.w3schools.com/w3css/default.asp"
          target="_blank"
          class="w3-hover-text-green"
          >w3.css</a
        >
      </p>
    </footer>
  </body>
</html>
